<html>
	<head>
		<title>Anim Example</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script type="text/javascript">

			var cur_row = 0;

			$(document).ready(function() {

				$.getJSON("sampleData.json", function(data){
					console.log(data);
					var firstRow = $($(".row")[0]);
					var secondRow = $($(".row")[1]);

					for( var i = 0; i < data.action.length; i++ ) {
						firstRow.append("<div class='ele'>" + data.action[i] + "</div>");

					}

					for( var i = 0; i < data.comedy.length; i++ ) {
						secondRow.append("<div class='ele'>" + data.comedy[i] + "</div>");

					}
					
				})

				show_row();

				$(document).keyup(function(e) {
					console.log( e.which )

					//38 = up
					//40 = down
					if(e.which == 38) {
						cur_row --;
					} else if (e.which == 40) {
						cur_row ++;
					}

					if(cur_row < 0) {
						cur_row = 1;
					} else if (cur_row > 1) {
						cur_row = 0;
					}

					show_row();
				});


				function show_row() {

					var rows = $(".row");


					rows.animate(
						{
							opacity: 0
						}, 
						700
					);

					var targRow = $(rows[cur_row]);

					targRow.stop().css("marginLeft", 20).animate(
						{
							opacity: 1,
							marginLeft: 0
						},
						700
					)

					var targChildren = targRow.children();

					for(var i = 0; i < targChildren.length; i++) {
						$(targChildren[i]).css("opacity", 0).css("marginTop", 0).delay(500 + 500 * i).animate(
							{
								opacity: 1,
								marginTop: 7
							},
							700
						)
					}

				}

			})
		</script>
		<style type="text/css">

			body {
				margin: 0;
				padding: 0;
			}
			.row {
				margin-top: 5px;
				padding: 20px;
				height: 200px;
				width: 100%;
				background: #996622;
			}

			.ele {
				margin: 7px;
				height: 100px;
				width: 100px;
				background: #990000;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="row"></div>
		<div class="row"></div>
	</body>
</html>
